<!-- Logo TradiShop SVG -->
<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .tradi-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 24px; }
      .shop-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 24px; }
    </style>
  </defs>
  
  <!-- Tradi part -->
  <rect x="0" y="0" width="100" height="60" fill="rgb(123, 102, 44)"/>
  <text x="50" y="40" class="tradi-text" text-anchor="middle" fill="white">TRADI</text>
  
  <!-- Shop part -->
  <rect x="100" y="0" width="100" height="60" fill="#007bff"/>
  <text x="150" y="40" class="shop-text" text-anchor="middle" fill="white">SHOP</text>
</svg>
