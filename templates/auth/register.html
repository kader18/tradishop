<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Tradishop</title>
  <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <main class="container register-container">
    <section class="form-section">
      <div class="form-container">
        <div class="form-header">
          <h2>Créer un compte</h2>
          <p>Rejoignez la communauté Tradishop</p>
        </div>

        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <i class="fas fa-{% if message.tags == 'error' %}exclamation-triangle{% else %}check-circle{% endif %}"></i>
            <span>{{ message|safe }}</span>
            <button type="button" class="close" onclick="this.parentElement.style.display='none'">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}

        <form method="POST" id="registerForm" class="register-form" novalidate>
          {% csrf_token %}
          
          <div class="form-group">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input class="form-input" type="text" name="username" id="username" placeholder="Entrez votre nom d'utilisateur" required 
                     minlength="3" maxlength="30" pattern="[a-zA-Z0-9_]+"
                     title="Le nom d'utilisateur doit contenir uniquement des lettres, chiffres et underscores">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="firstname" class="form-label">Prénom</label>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input class="form-input" type="text" name="firstname" id="firstname" placeholder="Votre prénom" required 
                       minlength="2" maxlength="30" pattern="[a-zA-ZÀ-ÿ\s]+"
                       title="Le prénom doit contenir uniquement des lettres">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="form-label">Nom</label>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input class="form-input" type="text" name="lastname" id="lastname" placeholder="Votre nom" required 
                       minlength="2" maxlength="30" pattern="[a-zA-ZÀ-ÿ\s]+"
                       title="Le nom doit contenir uniquement des lettres">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Adresse email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input class="form-input" type="email" name="email" id="email" placeholder="Votre adresse email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input class="form-input" type="password" name="password" id="password" placeholder="Créez un mot de passe" required 
                     minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]"
                     title="Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial">
              <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="repassword" class="form-label">Confirmez le mot de passe</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input class="form-input" type="password" name="repassword" id="repassword" placeholder="Confirmez votre mot de passe" required>
              <i class="fas fa-eye toggle-password" onclick="togglePassword('repassword')"></i>
            </div>
            <div id="password-match" class="password-match"></div>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox" id="terms" required>
              <span class="checkmark"></span>
              <span class="checkbox-text">J'accepte les <a href="#" class="terms-link">termes et conditions</a> et la <a href="#" class="terms-link">politique de confidentialité</a></span>
            </label>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-user-plus"></i>
            Créer mon compte
          </button>
        </form>

        <div class="form-footer">
          <p>Vous avez déjà un compte ? <a href="{% url 'shop:login' %}" class="login-link">Connectez-vous</a></p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling;
      
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Password confirmation validation
    document.getElementById('repassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const repassword = this.value;
      const matchDiv = document.getElementById('password-match');
      
      if (repassword.length > 0) {
        if (password === repassword) {
          matchDiv.innerHTML = '<i class="fas fa-check text-success"></i> Les mots de passe correspondent';
          matchDiv.className = 'password-match success';
        } else {
          matchDiv.innerHTML = '<i class="fas fa-times text-danger"></i> Les mots de passe ne correspondent pas';
          matchDiv.className = 'password-match error';
        }
      } else {
        matchDiv.innerHTML = '';
        matchDiv.className = 'password-match';
      }
    });

    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const repassword = document.getElementById('repassword').value;
      const terms = document.querySelector('.checkbox').checked;
      
      if (password !== repassword) {
        e.preventDefault();
        alert('Les mots de passe ne correspondent pas');
        return false;
      }
      
      if (!terms) {
        e.preventDefault();
        alert('Veuillez accepter les termes et conditions');
        return false;
      }
    });

    // Real-time validation feedback
    document.querySelectorAll('input[required]').forEach(input => {
      input.addEventListener('blur', function() {
        if (this.checkValidity()) {
          this.classList.add('valid');
          this.classList.remove('invalid');
        } else {
          this.classList.add('invalid');
          this.classList.remove('valid');
        }
      });
    });
  </script>
</body>
</html>
