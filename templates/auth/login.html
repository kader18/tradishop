<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Tradishop</title>
  <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <main class="container login-container">
    <section class="form-section">
      <div class="form-container">
        <div class="form-header">
          <h2>Connexion</h2>
          <p>Accédez à votre compte Tradishop</p>
        </div>

        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <i class="fas fa-{% if message.tags == 'error' %}exclamation-triangle{% else %}check-circle{% endif %}"></i>
            <span>{{ message|safe }}</span>
            <button type="button" class="close" onclick="this.parentElement.style.display='none'">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}

        <form method="POST" id="loginForm" class="login-form" novalidate>
          {% csrf_token %}
          
          <div class="form-group">
            <label for="username" class="form-label">Nom d'utilisateur ou email</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input class="form-input" type="text" name="username" id="username" placeholder="Entrez votre nom d'utilisateur ou email" required 
                     autocomplete="username">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input class="form-input" type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required 
                     autocomplete="current-password">
              <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember_me" id="remember_me">
              <span class="checkmark"></span>
              <span>Se souvenir de moi</span>
            </label>
            <a href="{% url 'shop:password_reset_view' %}" class="forgot-password">
              Mot de passe oublié ?
            </a>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-sign-in-alt"></i>
            Se connecter
          </button>
        </form>

        <div class="form-footer">
          <p>Vous n'avez pas de compte ? <a href="{% url 'shop:register' %}" class="register-link">Inscrivez-vous</a></p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling;
      
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const username = document.querySelector('input[name="username"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;
      
      if (!username) {
        e.preventDefault();
        alert('Veuillez entrer votre nom d\'utilisateur ou email');
        return false;
      }
      
      if (!password) {
        e.preventDefault();
        alert('Veuillez entrer votre mot de passe');
        return false;
      }
    });

    // Auto-focus on username field
    document.addEventListener('DOMContentLoaded', function() {
      const usernameField = document.querySelector('input[name="username"]');
      if (usernameField) {
        usernameField.focus();
      }
    });

    // Real-time validation feedback
    document.querySelectorAll('input[required]').forEach(input => {
      input.addEventListener('blur', function() {
        if (this.value.trim()) {
          this.classList.add('valid');
          this.classList.remove('invalid');
        } else {
          this.classList.add('invalid');
          this.classList.remove('valid');
        }
      });
    });
  </script>
</body>
</html>
